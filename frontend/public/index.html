<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <header>
      <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#"> Home</a>
            <a href="#"> How to use</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon>
      </span>
  <div class="form-box login">
      <h2>Login</h2>
          <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon> </span>
              <input type="email" name="emailLogin" required>
              <label>Email</label>

          </div>
          <div class="input-box">
              <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="passwordLogin" required>
              <label>Password</label>
          </div>

          <div class="remember-forgot">

              <a href="#">Forgot Password?</a>
          </div>
          <button class="btnSubmit" type="submit" name="login">Login</button>
          
          <div class="login-register">
              <p>Register Now<a href="#" class="register-link"> Register</a></p>
          </div>
      </form>
  </div>
  
  <div class="form-box register">
      <h2>Registration</h2>
          <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></ion-icon> </span>
              <input type="text" name="usernameRegister" required>
              <label>Username</label>

          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon> </span>
              <input type="email" name="emailRegister" required>
              <label>Mail</label>

          </div>
          <div class="input-box">
              <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" name="passwordRegister" required>
              <label>Password</label>
          </div>

          <div class="remember-forgot">
              <label > <input type="checkbox">
                  I agree</label>

          </div>
          <button   class="btnSubmit" type="submit" name="register">Register</button>
          <div class="login-register">
              <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
          </div>


      </form>
  </div>
  <div class="form-box passwordForgot">
      <h2>Type in your email</h2>
      <form action="#">
          <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon> </span>
              <input type="email" required>
              <label>Email</label>

          </div>

          <button class="btnSubmit" type="submit">Recive email</button>
          <div class="login-register">
              <p>Remember your Password?<a href="#" class="login-link2"> Login</a></p>
          </div>
      </form>
  </div>
</div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
